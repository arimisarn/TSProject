   <!DOCTYPE html>
    <html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TsProject | Login</title>
        <link rel="stylesheet" href="./icons/css/all.css">
        <link rel="stylesheet" href="./styles/tailwind.min.css">
    </head>
    <body class="bg-gray-100 h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-md shadow-md w-full max-w-md">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800 text-center">Connexion</h2>
            <form class="space-y-4" id="loginForm">
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email"
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="Votre adresse email">
                </div>
                <div>
                    <label for="motdepasse" class="block text-gray-700 text-sm font-bold mb-2">Mot de passe</label>
                    <input type="password" id="motdepasse"
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        placeholder="Votre mot de passe">
                </div>
                <div class="flex flex-col items-center justify-between">
                    <button
                        class="bg-indigo-700 w-full hover:bg-indigo-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline"
                        type="submit" id="loginButton">
                        Se connecter
                    </button>
                    <a class="inline-block align-baseline font-semibold text-sm mt-4 text-indigo-500 hover:text-indigo-800" href="register.html">
                        Pas encore un compte ?
                    </a>
                </div>
            </form>
        </div>
        <script src="../dist/login.js"></script>
        <script src="../styles/styles.js"></script>
    </body>
    </html>
